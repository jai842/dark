<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman - The Caped Crusader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .batman-logo {
            position: relative;
            width: 300px;
            height: 150px;
            background-color: #FFEB3B;
            border-radius: 50% / 30%;
        }

        /* The bat wings */
        .batman-logo:before,
        .batman-logo:after {
            content: '';
            position: absolute;
            width: 120px;
            height: 60px;
            background-color: #111;
            border-radius: 50%;
            top: 40px;
        }

        .batman-logo:before {
            left: -50px;
        }

        .batman-logo:after {
            right: -50px;
        }

        /* The bat ears */
        .bat-ear-left, .bat-ear-right {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #111;
            top: 10px;
        }

        .bat-ear-left {
            left: 50px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .bat-ear-right {
            right: 50px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* The center bat body */
        .bat-body {
            position: absolute;
            width: 140px;
            height: 80px;
            background-color: #111;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* Bat head */
        .bat-head {
            position: absolute;
            width: 60px;
            height: 50px;
            background-color: #111;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 0 0;
        }

        /* Text underneath the logo */
        .tagline {
            margin-top: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #FFEB3B;
        }
    </style>
</head>
<body>

<h1>Batman</h1>

<div class="batman-logo">
    <div class="bat-ear-left"></div>
    <div class="bat-ear-right"></div>
    <div class="bat-body"></div>
    <div class="bat-head"></div>
</div>

<div class="tagline">The Caped Crusader</div>

</body>
</html>
